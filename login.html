<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Doo-Doo-It</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Titan+One&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3030a90c74.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #5c3b29 url('checkerboard.png');
      background-size: 100px 100px;
      background-repeat: repeat;
      color: white;
    }

    header {
      background: #2c1b13;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-family: 'Titan One', cursive;
      font-size: 2rem;
      color: white;
      text-decoration: none;
    }

    .nav-link {
      font-weight: bold;
      color: white;
      text-decoration: underline;
      font-size: 1.1rem;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .form-box {
      background: rgba(20, 10, 5, 0.9);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .form-box h1 {
      font-family: 'Titan One', cursive;
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      background: #3a2417;
      border-radius: 8px;
      padding: 0.6rem 1rem;
    }

    .input-group i {
      margin-right: 0.7rem;
      color: #c2a68d;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      color: white;
      font-size: 1rem;
      width: 100%;
    }

    .submit-btn {
      margin-top: 1.5rem;
      background-color: #a97c50;
      color: white;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.7rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #8d6542;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Doo-Doo-It</a>
    <a href="register.html" class="nav-link">Register</a>
  </header>

  <div class="container">
    <div class="form-box">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>
  </div>
<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    const accounts = JSON.parse(localStorage.getItem("accounts") || "{}");

    if (accounts[username] && accounts[username].password === password) {
      alert("Login successful!");
      localStorage.setItem("loggedInUser", username); // store current session
      window.location.href = "login.html"; // go to stats page
    } else {
      alert("Invalid username or password.");
    }
  });
</script>
</body>
</html>
